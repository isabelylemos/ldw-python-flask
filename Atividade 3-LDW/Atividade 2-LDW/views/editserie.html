{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 m-auto">
    <h3 style="text-align: center;">Editar série:</h3><br>
    <form action="{{url_for('serieEdit', id=serie.id)}}" method="POST">
        <input type="text" name="titulo" class="form-control" value="{{serie.titulo}}" required>
        <input type="number" name="ano" value="{{serie.ano}}" class="form-control" required>
        <input type="text" name="genero" value="{{serie.genero}}" class="form-control" required><br>

        <a href="{{url_for('serieEdit', id=serie.id)}}" onclick="return confirm('Confirma as alterações?')">
            <input type="submit" value="Alterar" class="btn btn-warning">
        </a>
        <a href="{{url_for('seriesCadastro')}}"><input type="button" value="Cancelar" class="btn btn-danger"></a>
    </form>
</div>
{% endblock content %}
