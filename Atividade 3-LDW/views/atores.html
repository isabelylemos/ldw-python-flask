{% extends "base.html" %}

{% block content %}
    <h2>Cadastrar Atores</h2>

    <form method="POST" class="mb-3">
        <input type="text" name="ator" placeholder="Digite o nome do ator" required>
        <button type="submit" class="btn btn-primary">Adicionar</button>
    </form>
    <br><br>

    <h3>Atores Cadastrados:</h3>
    <ul>
        {% for ator in atores %}
            <li>{{ ator }}</li>
        {% endfor %}
    </ul>
{% endblock %}
